  <main class="main">

    <!-- content of main -->

    <div class="container">
      <div class="content-new-password content">

        <div class="content-new-password__column content-column">

          <div class="content-user__title">
            <h2>New password</h2>
          </div>

          <form action="#" method="POST" class="user new-password-user">
            <div class="user__fields-wrapper">
              <div class="user__fields new-password-user__fields">
                <label class="user__label">
                  <input class="user__input" type="password" name="newPassword" placeholder="New password"
                         required
                         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                         title="Password must contain at least 8 characters, including UPPER/lowercase and numbers">
                </label>
                <label class="user__label">
                  <input class="user__input" type="password" name="confirmNewPassword"
                         placeholder="Confirm new password" required>
                </label>
              </div>
            </div>
            <label class="user__submit-label">
              <input class="user__submit-input" type="submit" value="SUBMIT">
            </label>
          </form>

        </div>

      </div>
